{% extends "baselogin.html" %}

{% block content %}
<div class="login-form-container">
    <div class="container">
        <h1>Welcome Back</h1>
        <p>Please enter your credentials to access your account.</p>
        
        <!-- Login Type Toggle -->
        <div class="login-toggle" style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
            <a href="/login" class="toggle-btn" style="padding: 0.5rem 1rem; text-decoration: none; border-bottom: 2px solid transparent; color: #666; margin: 0 0.5rem;">Member Login</a>
            <a href="/coach-login" class="toggle-btn active" style="padding: 0.5rem 1rem; text-decoration: none; border-bottom: 2px solid var(--primary-color); color: var(--primary-color); font-weight: 600; margin: 0 0.5rem;">Coach Login</a>
        </div>
        
        <form action="/coach-login" method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </form>
        <p class="text-center" style="margin-top: 1.5rem;">Don't have a coach account? <a href="{{ url_for('create_coach_account') }}" style="color: var(--primary-color); font-weight: 600;">Create an Account</a></p>
        {% if error %}
            <p class="alert alert-error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
        {% elif success %}
            <p class="alert alert-success"><i class="fas fa-check-circle"></i> {{ success }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
