{% extends "baselogin.html" %}

{% block content %}
<div class="login-form-container">
    <div class="container">
        <h1>Welcome Back</h1>
        <p>Please enter your credentials to access your account.</p>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </form>
        <p class="text-center" style="margin-top: 1.5rem;">Don't have an account? <a href="https://app.opencap.ai/register-nmbl" style="color: var(--primary-color); font-weight: 600;" target="_blank">Create an Account</a></p>
        {% if error %}
            <p class="alert alert-error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
        {% elif success %}
            <p class="alert alert-success"><i class="fas fa-check-circle"></i> {{ success }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
