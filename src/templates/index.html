{% extends "base.html" %}

{% block content %}
<section class="home-section">
    <h1>Welcome to VDBC</h1>
    <p>Upload your files to analyze your technique and get actionable feedback.</p>
    <form action="/process-files" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="marker-data">Marker Data (.trc):</label>
            <input type="file" id="marker-data" name="marker_data" accept=".trc">
        </div>
        <div class="form-group">
            <label for="model">Model (.osim):</label>
            <input type="file" id="model" name="model" accept=".osim">
        </div>
        <div class="form-group">
            <label for="motion">Motion File (.mot):</label>
            <input type="file" id="motion" name="motion" accept=".mot">
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p class="alert alert-error">{{ error }}</p>
    {% elif success %}
        <p class="alert alert-success">{{ success }}</p>
    {% endif %}
</section>
{% endblock %}
