{% extends "base.html" %}

{% block content %}
<section class="home-section">
    <h1>Welcome to VDBC</h1>
    <p>Enter the session URL to download and process the corresponding session data.</p>
    <form action="/process-files" method="POST">
        <div class="form-group">
            <label for="session-url">Session URL:</label>
            <input type="text" id="session-url" name="session_url" placeholder="Enter the session URL">
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p class="alert alert-error">{{ error }}</p>
    {% elif success %}
        <p class="alert alert-success">{{ success }}</p>
    {% endif %}
</section>
{% endblock %}
